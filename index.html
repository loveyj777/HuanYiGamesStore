<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>欢颐游戏商城-登录</title>

		<link rel="shortcut icon" href="img/shortcut.png" />

		<link href="js/layui/css/layui.css" rel="stylesheet" />

		<script src="js/layui/layui.js"></script>

		<script src="js/main.js"></script>

		<script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>

		<script>
			$(function() {
				$('.LoginUnderLine:last').css('display', 'none');
				btn_HoverLine();
				btn_Switch();
			})
			var flag = 0;

			function changeLine_Last_Enter() {
				$('.LoginUnderLine:last').css({
					'width': '0%',
					'display': 'block'
				})
				$('.LoginUnderLine:last').animate({
					width: '80px'
				}, 'fast', function() {
					$('.LoginUnderLine:last').css('width', '100%')
				})
			}

			function changeLine_Last_Leave() {
				switch (flag) {
					case 0:
						$('.LoginUnderLine:last').animate({
								width: '0%'
							},
							'fast'
						);
						break;
					case 1:
						$('.LoginUnderLine:last').animate({
								width: '50%'
							},
							'fast',
							function() {
								$('.LoginUnderLine:last').css('width', '50%');

							});
						$('.LoginUnderLine:first').css('display', 'none');
						break;
				}
			}


			function changeLine_First_Enter() {
				$('.LoginUnderLine:first').css({
					'display': 'block',
					'width': '0%'
				})
				$('.LoginUnderLine:first').animate({
					width: '100%'
				}, 'fast', function() {
					$('.LoginUnderLine:first').css('width', '100%')
				})
			}

			function changeLine_First_Leave() {
				switch (flag) {
					case 0:
						$('.LoginUnderLine:first').animate({
								width: '50%'
							},
							'fast',
							function() {
								$('.LoginUnderLine:first').css('width', '50%');
							});

						$('.LoginUnderLine:last').css('display', 'none');
						break;
					case 1:
						$('.LoginUnderLine:first').animate({
								width: '0%'
							},
							'fast'
						);
						break;

				}
			}

			function btn_HoverLine() {


				$('#btn_UserLogin').bind({

					mouseenter: function() {
						changeLine_First_Enter();
					},
					mouseleave: function() {

						changeLine_First_Leave();
					}

				});




				$('#btn_PhoneLogin').bind({
					mouseenter: function() {
						changeLine_Last_Enter();
					},
					mouseleave: function() {

						changeLine_Last_Leave();

					}

				});
			}

			function btn_Switch() {

				$('#btn_UserLogin').click(function() {

					let form_UserLogin = $('#form_UserLogin');

					let form_PhoneLogin = $('#form_PhoneLogin');

					form_PhoneLogin.css('display', 'none')

					form_UserLogin.css('display', 'block')

					flag = 0;

				})

				$('#btn_PhoneLogin').click(function() {

					let form_UserLogin = $('#form_UserLogin');

					let form_PhoneLogin = $('#form_PhoneLogin');

					form_UserLogin.css('display', 'none')

					form_PhoneLogin.css('display', 'block')

					flag = 1

				})
			}
		</script>
		<style>
			.form-margin {
				margin: 0 auto;
			}

			body {

				box-sizing: border-box;
				max-width: 1920px;
				min-width: 1500px;
				margin: 0 auto;

			}

			* {
				overflow: hidden;
			}

			.div-btn {

				text-align: center;
				font-weight: 700;
				height: 28px;
				font-size: 16px;
				width: 70px;
				margin: 0 auto;
				cursor: pointer;
			}


			div {

				white-space: nowrap;

			}

			#form_PhoneLogin {
				display: none;

			}


			.LoginUnderLine {

				display: block;
				width: 50%;
				height: 3px;
				background-color: red;
				margin: 5px auto;

			}

			.login-tool {
				text-align: right;
				margin-top: 2.5%;
				box-sizing: border-box;
			}
		</style>
	
	</head>
	<body class="layui-layout-body">

		<div id="header">
			<div class=" layui-row ">
				<div class="layui-col-lg  layui-col-lg-offset1">
					<img src="img/logo.png" />
				</div>
			</div>
		</div>


		<div id="section" class=" layui-fluid " style=" height: 2000px;">

			<div
				style="width: 330px; height: 350px;position: absolute;right: 10%;top: 5%; border-radius: 10px; padding: 40px; padding-top: 50px;">
				<div class="layui-row   ">
					<div class="layui-col-lg6  ">
						<div class=" div-btn" id="btn_UserLogin">

							密码登入
							<i class="LoginUnderLine"></i>
						</div>

					</div>

					<div class="layui-col-lg6 ">
						<div class="  div-btn " id="btn_PhoneLogin">

							手机登录
							<i class="LoginUnderLine"></i>
						</div>

					</div>
				</div>


				<form class="layui-form" action="" style="margin-top: 20px; " id="form_UserLogin">

					<div class="layui-row">
						<div class="layui-form-item layui-col-lg">
							<div class="layui-input-block  form-margin">
								<input type="text" name="username" required lay-verify="required|username"
									placeholder="用户名" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>

					<div class="layui-row  ">
						<div class="layui-form-item layui-col-lg">
							<div class="layui-input-block form-margin">
								<input type="password" name="password" required lay-verify="required|password"
									placeholder="密码" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>

					<div class="layui-row  ">
						<div class="layui-form-item layui-col-lg">
							<div class="layui-input-block form-margin">
								<input type="submit" name="password" value="登录" class="layui-input">
							</div>
						</div>

						<div class="layui-row ">
							<div class="layui-form-item layui-col-lg6 " pane>
								<div class="layui-input-block form-margin" style="margin: 0px;padding: 0px;">
									<input type="checkbox" name="password" title="记住密码" class="layui-input "
										lay-skin="primary">
								</div>
							</div>
							<div class="layui-col-lg4  layui-col-lg-offset2 login-tool">
								<a>忘记密码</a>
								<i>|</i>
								<a>注册</a>
							</div>
						</div>
				</form>

			</div>







			<form class="layui-form" action="" style="margin-top: 20px;" id="form_PhoneLogin">

				<div class="layui-row">
					<div class="layui-form-item layui-col-lg" pane>
						<div class="layui-input-block  form-margin">
							<input type="text" name="phone" required lay-verify="required|phone" placeholder="电话号码"
								autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-row  ">
					<div class="layui-form-item layui-col-lg7" pane>
						<div class="layui-input-inline form-margin">
							<input type="password" name="checkCord" required lay-verify="required|checkCord"
								placeholder="验证码" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-col-lg5 " pane>
						<input type="button" name="getCheckCord" required lay-verify="required" value="获取验证码"
							class="layui-input">
					</div>
				</div>

				<div class="layui-row  ">
					<div class="layui-form-item layui-col-lg">
						<div class="layui-input-block form-margin">
							<input type="submit" name="password" value="登录" class="layui-input">
						</div>
					</div>

					<div class="layui-row ">
						<div class="layui-form-item layui-col-lg6 " pane>
							<div class="layui-input-block form-margin" style="margin: 0px;padding: 0px;">
								<input type="checkbox" name="password" title="记住密码" class="layui-input "
									lay-skin="primary">
							</div>
						</div>
						<div class="layui-col-lg4  layui-col-lg-offset2 login-tool">
							<a>忘记密码</a>
							<i>|</i>
							<a>注册</a>
						</div>
					</div>
			</form>

















		</div>






		</div>

	</body>

<script>
	layui.use('form', function(){
	  var form = layui.form;
	 
	});
</script>
</html>
